<div id="weight-section" class="input-section">
    <label for="weightInput">Enter the weight to convert</label>
    <input type="number" id="weightInput" placeholder="Enter weight">

    <label for="weightFrom">Unit to Convert from</label>
    <input type="text" id="weightFrom" placeholder="e.g., kg">

    <label for="weightTo">Unit to Convert to</label>
    <input type="text" id="weightTo" placeholder="e.g., lbs">

    <button onclick="convertWeight()">Convert</button>
</div>
