<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
    <div class="container">
        <!-- Converter Section -->
        <div class="converter">
            <h2>Unit Converter</h2>
            <div class="tabs">
                <a href="#" class="active" id="length-tab" onclick="showTab('length')">Length</a>
                <a href="#" id="weight-tab" onclick="showTab('weight')">Weight</a>
                <a href="#" id="temperature-tab" onclick="showTab('temperature')">Temperature</a>
            </div>

            <!-- Dynamic Content Container -->
            <div id="converter-content">
                <!-- Content will be loaded here -->
            </div>
        </div>

        <!-- Result Section -->
        <div class="result">
            <h2>Result</h2>
            <p id="resultText">Result of your calculation</p>
            <div id="resultValue" class="highlighted-result"></div>
            <button onclick="resetForm()">Reset</button>
        </div>
    </div>

    <script src="../static/script.js"></script>
</body>

</html>
