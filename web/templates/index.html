<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>

<div class="container">
    <!-- Converter Section -->
    <div class="converter">
        <h2>Unit Converter</h2>
        <div class="tabs">
            <a href="#" class="active" id="length-tab" onclick="showTab('length')">Length</a>
            <a href="#" id="weight-tab" onclick="showTab('weight')">Weight</a>
            <a href="#" id="temperature-tab" onclick="showTab('temperature')">Temperature</a>
        </div>

        <!-- Length Conversion Inputs -->
        <div id="length-section" class="input-section">
            <label for="lengthInput">Enter the length to convert</label>
            <input type="number" id="lengthInput" placeholder="Enter length">

            <label for="lengthFrom">Unit to Convert from</label>
            <input type="text" id="lengthFrom" placeholder="e.g., ft">

            <label for="lengthTo">Unit to Convert to</label>
            <input type="text" id="lengthTo" placeholder="e.g., cm">

            <button onclick="convertLength()">Convert</button>
        </div>

        <!-- Weight Conversion Inputs (Hidden by Default) -->
        <div id="weight-section" class="input-section" style="display:none;">
            <label for="weightInput">Enter the weight to convert</label>
            <input type="number" id="weightInput" placeholder="Enter weight">

            <label for="weightFrom">Unit to Convert from</label>
            <input type="text" id="weightFrom" placeholder="e.g., kg">

            <label for="weightTo">Unit to Convert to</label>
            <input type="text" id="weightTo" placeholder="e.g., lbs">

            <button onclick="convertWeight()">Convert</button>
        </div>

        <!-- Temperature Conversion Inputs (Hidden by Default) -->
        <div id="temperature-section" class="input-section" style="display:none;">
            <label for="temperatureInput">Enter the temperature to convert</label>
            <input type="number" id="temperatureInput" placeholder="Enter temperature">

            <label for="temperatureFrom">Unit to Convert from</label>
            <input type="text" id="temperatureFrom" placeholder="e.g., C">

            <label for="temperatureTo">Unit to Convert to</label>
            <input type="text" id="temperatureTo" placeholder="e.g., F">

            <button onclick="convertTemperature()">Convert</button>
        </div>
    </div>

    <!-- Result Section -->
    <div class="result">
        <h2>Unit Converter</h2>
        <div class="tabs">
            <a href="#" class="active" id="result-length-tab">Length</a>
            <a href="#" id="result-weight-tab">Weight</a>
            <a href="#" id="result-temperature-tab">Temperature</a>
        </div>
        <p id="resultText">Result of your calculation</p>
        <div id="resultValue" class="highlighted-result"></div>
        <button onclick="resetForm()">Reset</button>
    </div>
</div>

<script src="../static/script.js"></script>
</body>
</html>
