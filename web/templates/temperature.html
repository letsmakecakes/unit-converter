<div id="temperature-section" class="input-section">
    <label for="temperatureInput">Enter the temperature to convert</label>
    <input type="number" id="temperatureInput" placeholder="Enter temperature">

    <label for="temperatureFrom">Unit to Convert from</label>
    <input type="text" id="temperatureFrom" placeholder="e.g., C">

    <label for="temperatureTo">Unit to Convert to</label>
    <input type="text" id="temperatureTo" placeholder="e.g., F">

    <button onclick="convertTemperature()">Convert</button>
</div>
