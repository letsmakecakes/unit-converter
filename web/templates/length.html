<div id="length-section" class="input-section">
    <label for="lengthInput">Enter the length to convert</label>
    <input type="number" id="lengthInput" placeholder="Enter length">

    <label for="lengthFrom">Unit to Convert from</label>
    <input type="text" id="lengthFrom" placeholder="e.g., ft">

    <label for="lengthTo">Unit to Convert to</label>
    <input type="text" id="lengthTo" placeholder="e.g., cm">

    <button onclick="convertLength()">Convert</button>
</div>
